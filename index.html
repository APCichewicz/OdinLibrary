<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Odin Library</h1>
      <button class="btn" id="new-book">New Book</button>
    </header>
    <main>
      <section id="books"></section>
    </main>
    <div class="modal">
      <div class="modal-content">
        <form id="book-finder" novalidate>
          <div id="title">
            <label for="title">Title</label>
            <input type="text" name="title" name="title" required />
            <p class="error"></p>
          </div>
          <div id="author">
            <label for="author">Author</label>
            <input type="text" name="author" name="author" required />
            <p class="error"></p>
          </div>
          <div id="read">
            <label for="read">Read</label>
            <input type="checkbox" name="read" id="read" />
            <p class="error"></p>
          </div>
          <div>
            <label for="pages">Pages (optional if unknown)</label>
            <input type="number" name="Pages" id="pages" min="0" />
            <p class="error"></p>
          </div>
          <div id="buttons">
            <button class="btn" type="submit" form="book-finder">Submit</button>
            <button class="btn" type="reset" form="book-finder">Reset</button>
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
